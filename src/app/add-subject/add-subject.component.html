<div class="container">
  <h1>User Form</h1>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">

    <div class="form-group">
      <label for="id">Id</label>
      <input type="number" class="form-control" [(ngModel)]="subject_id" name="subject_id" required>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="subject_name" name="subject_name" required>
    </div>


    <div class="form-group">
      <label for="teacher">Teacher</label>
      <input type="text" class="form-control" [(ngModel)]="subject_teacher" name="subject_teacher" required>
    </div>

<button type="submit" [disabled]="!userForm.form.valid" class="btn btn-default"> Submit</button>


</form>
</div>
